<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirHealth - Login</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="login-page">

  <div class="login-background"></div>

  <div class="login-wrapper">
    <div class="brand">
      <h1>AirHealth Portal</h1>
    </div>

    <div class="toggle-switch">
      <button id="signin-toggle" class="toggle-btn active" onclick="showSignin()">Sign In</button>
      <button id="signup-toggle" class="toggle-btn" onclick="showSignup()">Sign Up</button>
      <div class="slider"></div>
    </div>

    <!-- Sign In -->
    <form id="signin-form" class="auth-form">
      <label>Email</label>
      <input type="email" placeholder="Enter email" required>
      <label>Password</label>
      <input type="password" placeholder="Enter password" required>
      <button type="submit" class="btn primary">Sign In</button>
    </form>

    <!-- Sign Up -->
    <form id="signup-form" class="auth-form" style="display:none;">
      <label>Email</label>
      <input type="email" placeholder="Enter email" required>

      <label>Password</label>
      <input type="password" placeholder="Create password" required>

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" required>

      <label>Full Name</label>
      <input type="text" placeholder="Your full name" required>

      <label>Age</label>
      <input type="number" placeholder="Your age" required>

      <label>Do you have Asthma?</label>
      <select id="asthma-select" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit" class="btn primary">Sign Up</button>
    </form>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
