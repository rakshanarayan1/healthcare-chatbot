<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare AQI Chatbot</title>
  <script defer src="chatbot.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #fff; }
    input, button { margin-top: 10px; width: 100%; padding: 10px; }
  </style>
</head>
<body>

  <h1>Healthcare AI Chatbot</h1>
  <div id="chatbox"></div>
  <hr>
<h2>Check Your Health Risk</h2>
<input type="text" id="locationInput" placeholder="Enter your location (e.g., Delhi)" />
<label><input type="checkbox" id="asthmaCheck" /> I have asthma</label>
<button onclick="checkHealthRisk()">Check Health Risk</button>
<div id="healthResult" style="margin-top:15px;"></div>


  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

</body>
</html>
